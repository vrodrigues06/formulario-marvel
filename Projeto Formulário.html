<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8" /> 
        <title> Projeto Formul√°rio </title>
        <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="Projeto Formulario.css"/> 
        </head>

        <body> 
               <div class="box">
                <div class="img-box">
                   <img src="Marvel Img 1.jpg" alt="Heroes Image"/> 
                </div>
                <div class="form-box">
                <h2> Create Account </h2>
                <p> Already Register? <a href=""> Login Here </a> </p>
                <form action="#" > 
                    <div class="input-group">
                    <label for="name"> Name </label>
                    <input type="text" placeholder="type your name here" ID="name" Required minlength="2" autofocus/>  
                    </div>
                    <div class="input-group">
                        <label for="email"> E-mail </label>
                        <input type="email" placeholder="enter your e-mail here" ID="email" Required/>  
                        </div>
                        <div class="input-group">
                            <label for="tel"> Number Phone </label>
                            <input type="tel" placeholder="type your mobile number" ID="tel" Required minlength="9"/>  
                            </div>
                            <div class="input-sex">
                                <p> Sex: </p>
                                <input type="radio" name="sex" id="man" required /> 
                                <label for="man"> Man </label> 
                                <br/> 
                                <input type="radio" name="sex" id="woman" required /> 
                                <label for="man"> Woman </label>
                            </div> 
                                <div class="input-date">
                                <label for="date"> Birth Date: </label>
                                <input type="date" id="date" required /> 
                            </div> <br/>
                            <div class="input-password">
                                <label for="password"> Password </label>
                                <input type="password" id="password" placeholder="set your password" required /> 
                            </div>
                            <div class="input-password">
                                <label for="password2"> Confirm Password </label>
                                <input type="password" id="password2" placeholder="confirm password" required /> 
                            </div>
                            <div class="input-group">
                                <input type="submit" id="submit" value="Register" required /> 
                            </div>
                </form>
            </div>
            </div>
        </body> 
              </html>
